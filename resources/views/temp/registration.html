<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankett</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center"><strong>Reģistrācija</strong></h2>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="E-pasts" id="email"></div>
                <div class="form-group"><input class="form-control" type="password" id="password" placeholder="Parole"></div>
                <div class="form-group"><input class="form-control" type="password" id="password-confirm" placeholder="Atkārtot paroli"></div>
                <div class="form-group"><input class="form-control" type="text" id="name" placeholder="Vārds"></div>
                <div class="form-group"><input class="form-control" type="text" id="surname" placeholder="Uzvārds"></div>
                <div class="form-group"><input class="form-control" type="tel" id="phone" placeholder="Tālrunis"></div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-6"><button class="btn btn-primary btn-block" type="submit">Reģistrēties</button></div>
                        <div class="col-6"><button class="btn btn-primary btn-block" type="submit">Atcelt</button></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
</body>

</html>
